# ============================================================================
# Mr. Mobile - Complete CI/CD Pipeline
# ============================================================================
# This workflow handles: Testing, Building, Quality Checks, and Container Publishing
# Triggers: Push to main/develop, Pull Requests
# ============================================================================

name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - develop
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v1.0.0)
  pull_request:
    branches: 
      - main
      - develop
  workflow_dispatch:  # Allow manual trigger

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Job 1: Code Quality & Linting
  # ==========================================================================
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ¨ Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: ğŸ“ TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: ğŸ“Š Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            eslint-report.json
          retention-days: 30

  # ==========================================================================
  # Job 2: Security Scanning
  # ==========================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ•µï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================================================
  # Job 3: Build & Test Application
  # ==========================================================================
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: [quality]
    
    services:
      # PostgreSQL for testing
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mrmobile_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—„ï¸ Generate Prisma Client
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mrmobile_test
          DIRECT_URL: postgresql://test:test@localhost:5432/mrmobile_test
        run: npx prisma generate
      
      - name: ğŸ—„ï¸ Setup test database
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mrmobile_test
          DIRECT_URL: postgresql://test:test@localhost:5432/mrmobile_test
        run: |
          npx prisma db push --skip-generate
      
      - name: ğŸ—ï¸ Build application
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/mrmobile_test
          DIRECT_URL: postgresql://test:test@localhost:5432/mrmobile_test
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci-cd-pipeline
          NODE_ENV: production
        run: npm run build
      
      - name: ğŸ“Š Check build output
        run: |
          echo "Build completed successfully!"
          ls -la .next/
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  # ==========================================================================
  # Job 4: Build & Push Docker Image to GHCR
  # ==========================================================================
  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
      
      - name: ğŸ“ Generate build summary
        run: |
          echo "## ğŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
      
      - name: ğŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
      
      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

  # ==========================================================================
  # Job 5: Performance & Bundle Size Analysis
  # ==========================================================================
  analyze:
    name: ğŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/
      
      - name: ğŸ“Š Analyze bundle size
        run: |
          echo "## ğŸ“Š Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d ".next" ]; then
            echo "### Build Output Size" >> $GITHUB_STEP_SUMMARY
            du -sh .next/ >> $GITHUB_STEP_SUMMARY
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Largest Files" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            find .next -type f -exec du -h {} + | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================================================
  # Job 6: Notification & Summary
  # ==========================================================================
  notify:
    name: ğŸ“¢ Notify & Summary
    runs-on: ubuntu-latest
    needs: [quality, build, docker, analyze]
    if: always()
    
    steps:
      - name: ğŸ“ Generate pipeline summary
        run: |
          echo "## ğŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Analysis: ${{ needs.analyze.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ‰ Pipeline completed!**" >> $GITHUB_STEP_SUMMARY
      
      - name: âœ… Pipeline success
        if: ${{ success() }}
        run: echo "âœ… All checks passed!"
      
      - name: âŒ Pipeline failure
        if: ${{ failure() }}
        run: |
          echo "âŒ Pipeline failed. Check the logs above."
          exit 1

# ============================================================================
# Workflow Features:
# âœ… Multi-stage quality checks (lint, type-check, security)
# âœ… Automated testing with database
# âœ… Multi-platform Docker builds (AMD64 + ARM64)
# âœ… GitHub Container Registry integration
# âœ… Security scanning with Trivy
# âœ… Performance and bundle size analysis
# âœ… Detailed GitHub Actions summaries
# âœ… Caching for faster builds
# âœ… Concurrent run cancellation
