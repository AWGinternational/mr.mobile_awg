# Docker Compose for Local Development
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mr-mobile-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mrmobile
      POSTGRES_PASSWORD: mrmobile123
      POSTGRES_DB: mrmobile
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mrmobile"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional - for local testing)
  redis:
    image: redis:7-alpine
    container_name: mr-mobile-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mr-mobile-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://mrmobile:mrmobile123@postgres:5432/mrmobile?schema=public"
      NEXTAUTH_URL: "http://localhost:3000"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
      - ./public/uploads:/app/public/uploads
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: mr-mobile-network
